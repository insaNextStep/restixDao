{% extends 'layout.html' %}

{% block content %}
<H1 style="text-align: center">Simulateur de transactions</H1>

<div class="container" style="max-width : 350px;">
    <div class="panel panel-info">
        <div style="padding-top:30px" class="panel-body">

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form id="loginform" class="form-horizontal" role="form" method="POST">

                <label for="restix">Numero de carte</label>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-restix" type="number" class="form-control" name="restix" value="{{transaction.restix}}"
                        title="Numéro à 16 chiffre" placeholder="RESTIX" required minlength="16" maxlength="16">
                </div>

                <label for="tpe">Choix commerçant enregistré</label>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <select class="form-control" id="tpe" name="tpe">
                        {% for item in listTpe %}
                        <option> {{item.nomCommercant}} - {{item.tpe}}</option>
                        {% endfor %}
                    </select>
                </div>

                <label for="codepin">code à 4 chiffres</label>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-password" type="password"  class="form-control" name="codepin"
                        value="{{transaction.codepin}}" inputmode="numeric" placeholder="****"  pattern="[0-9][0-9][0-9][0-9]" required minlength="16">
                </div>

                <label for="montant">Montant entre 1,00€ et 21,00€</label>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-montant" type="number" max="21.00" min="1.00" step="0.01" class="form-control"
                        name="montant" value="{{transaction.montant}}" inputmode="numeric" required>
                </div>
                {% if message %}
        </div style="margin-bottom: 25px" class="alert alert-danger" role="alert">
        <span> {{message}} </span>
        <div>
            {% endif %}



            <div style="margin-top:10px" class="form-group">
                <!-- Button -->

                <div class="col-sm-12 controls">
                    <input type="submit" class="btn btn-success" value="valider"></input>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
