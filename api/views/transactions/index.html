{% extends 'layout.html' %}

{% block content %}
<H1 style="text-align: center">Simulateur de transactions</H1>

<div class="container" style="max-width : 350px;">
    <div class="panel panel-info">
        <div style="padding-top:30px" class="panel-body">

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form id="loginform" class="form-horizontal" role="form" method="POST">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-restix" type="number" class="form-control" name="restix" value="{{transaction.restix}}"
                        pattern="[0-9]{16,16}" title="Numéro à 16 chiffre" placeholder="RESTIX" inputmode="numeric">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <select class="form-control" id="tpe" name="tpe">
                        {% for item in listTpe %}
                        <option> {{item.nomCommercant}} - {{item.tpe}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-password" type="password" pattern="[0-9][0-9][0-9][0-9]" class="form-control" name="codepin"
                        value="{{transaction.codepin}}" placeholder="0000" inputmode="numeric">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="login-montant" type="number" step='0.01' class="form-control" name="montant" value="{{transaction.montant}}"
                        placeholder="0.00€" inputmode="numeric">
                </div>
                {% if message %}
        </div style="margin-bottom: 25px" class="alert alert-danger" role="alert">
        <span > {{message}} </span>
        <div>
            {% endif %}



            <div style="margin-top:10px" class="form-group">
                <!-- Button -->

                <div class="col-sm-12 controls">
                    <input type="submit" class="btn btn-success" value="valider"></input>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
