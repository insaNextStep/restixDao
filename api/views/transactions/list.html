{% extends 'layout.html' %}

{% block content %}
<H1 style="text-align: center">Liste des transactions</H1>

<div class="container" style="max-width : 80%;">
<a class="btn btn-danger" href="http://localhost:3000/transaction/list/xmlc">XML Crypté</a>
<a class="btn btn-success" href="http://localhost:3000/transaction/list/xml">XML Decrypté</a>
<hr>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>référence:</th>
                    <th>data:</th>
                    <th>montant:</th>
                    <th>iban:</th>
                </tr>
            </thead>
            <tbody>
                {% for item in listTransactions %}
                <tr>
                    <td>{{item._id}}</td>
                    <td>{{item.formatDate}}</td>
                    <td>{{item.montant}}€</td>
                    <td>{{item.iban}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
